<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link rel="stylesheet" href="css/mystyles.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="todos.html">Todo</a>
      </nav>
    </header>
    <main>
      <h1>Stay Organized!</h1>
      <h3>In this app you will be able to view  todos by user id.</h3>
     
      <form>
        <label for="userIdSelect">Search By Userid:</label>
        <select id="userIdSelect">
          <option value="id">Select...</option>
        </select>
      </form>
      <table>
        <thead>
            <th>Category</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>Priority</th>
        </thead>
        <tbody id="todoTbody"></tbody>
      </table>
    </main>
    <script src="scripts/todos.js"></script>
  </body>
